<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WeChat</title>
</head>
<body>
    <div class="wechat-wrapper">
        <div class="wechat-phone">
            <img src="./img/smartphone-wechat.png" alt="celular">
        </div>
        <div class="wechat-continue">
            <div class="group">
                <img src="./img/logo-wechat.png" class="wechat-logo" alt="wechat logo">
                <div class="profile-photo">
                    <img src="./img/perfil-wechat.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="wechat-login">Continue como JefMelo</a>
                <a href="#" class="wechat-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é JefMelo?</p>
                <p class="not-account">
                    <span class="link-gray">Alternar contas</span>
                    ou
                    <span class="link-gray">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://itunes.apple.com/us/app/wechat/id414478124?mt=8" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.tencent.mm&referrer=utm_source%3Dwechat.com%26utm_medium%3Ddesktop" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
